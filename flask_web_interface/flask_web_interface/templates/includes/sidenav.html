<div id="layoutSidenav_nav">
  <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
    <div class="sb-sidenav-menu">
      <div class="nav">
        <div class="sb-sidenav-menu-heading">Overview</div>
        <a class="nav-link" href="{{ url_for('web.index') }}">
          <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
          Dashboard
        </a>

        <div class="sb-sidenav-menu-heading">Projects</div>
        {% for p in nav_projects %}
          <a class="nav-link" href="{{ url_for('web.project_detail', slug=p.slug) }}">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            Project: {{ p.name }}
          </a>
        {% endfor %}
      </div>
    </div>
    <div class="sb-sidenav-footer">
      <div class="small">Logged in as: {{ session.username }}</div>
    </div>
  </nav>
</div>
